<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text text-white" id="userName"></span>
            <div class="d-flex">
                <button class="btn btn-outline-light" type="button" id="button-logout">Sair</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row g-3 align-items-center justify-content-center">
            <div class="col-12">
                <h2 class="text-center">Gerenciador de Tarefas</h2>
            </div>
            <form id="tarefaForm" class="col-md-6">
                <div class="mb-3">
                    <label class="form-label" for="">Tarefa:</label>
                    <input class="form-control" type="text" name="" id="tarefa" placeholder="Tarefa">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="">Data início:</label>
                        <input class="form-control" type="date" name="" id="data-inicio" placeholder="Data início">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="">Data término:</label>
                        <input class="form-control" type="date" name="" id="data-termino" placeholder="Data término">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="">Hora início:</label>
                        <input class="form-control" type="time" name="" id="hora-inicio" placeholder="Hora início">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="">Hora término:</label>
                        <input class="form-control" type="time" name="" id="hora-termino" placeholder="Hora término">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="">Descrição:</label>
                    <textarea class="form-control" name="" id="descricao" cols="30" rows="5"
                        placeholder="Descrição"></textarea>
                </div>
                <div class="text-center opcoes-button">
                    <input class="btn btn-primary" id="submit-register" type="submit" value="Criar tarefa">
                </div>

            </form>
        </div>
    </div>
    <div class="container mt-5">
        <table class="table table-striped table-light" id="tarefasTable">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Início</th>
                    <th>Término</th>
                    <th>Status</th>
                    <th>Alterar</th>
                </tr>
            </thead>
            <tbody class="items">

            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="tarefas.js"></script>
</body>

</html>
