<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row justify-content-center align-items-center g-5">
            <div class="col-lg-4 col-sm-6">
                <img src="img/prancheta.png" alt="Prancheta" class="img-fluid">
            </div>
            <div class="col-md-5">
                <form id="loginForm">
                    <label class="form-label" for="">Acesse sua conta:</label>
                    <input class="form-control mb-3" type="email" name="email" id="email-login" placeholder="E-mail">
                    <input class="form-control mb-3" type="password" name="password" id="password-login"
                        placeholder="Senha">
                    <input class="btn btn-primary mb-5" type="submit" id="submit-login" value="Entrar">
                </form>
                <form id="registerForm">
                    <label class="form-label" for="">Novo por aqui? Crie sua conta:</label>
                    <input class="form-control mb-3" type="text" name="name" id="nome-register" placeholder="Nome">
                    <input class="form-control mb-3" type="email" name="email" id="email-register" placeholder="E-mail">
                    <input class="form-control mb-3" type="password" name="password" id="password-register"
                        placeholder="Senha">
                    <input class="btn btn-primary mb-5" type="submit" id="submit-register" value="Criar conta">
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>


</body>

</html>
